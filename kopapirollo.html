<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/kopapirollo.css">
    <title>Agymenők kő-papír-olló</title>
</head>

<body>

    <div>
        <h1>Agymenők kő-papír-olló</h1>
    </div>

    <div class="gomb">
        <button onclick="szabalyok()" class="btn btn-primary gombok">Szabályok</button>
    </div>

    <div class="row">
        <div class="col-2"></div>
        <div class="col-8">
            <table class="table table-hover table-dark jatekTable">
                <thead>
                    <tr>
                        <th scope="col">Játékos</th>
                        <th scope="col">MI</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>
                            <small><img name="jatekosKep" class="valaszKep" src="/img/kopapirollo/sheldon.jpg"
                                    alt="Sheldon"></small>
                        </td>
                        <td>
                            <small><img name="gepKep" class="valaszKep" src="/img/kopapirollo/sheldon.jpg" alt="Sheldon"></small>
                        </td>
                    </tr>
                    <tr>
                        <td><small class="eredmeny" id="jatekosEredmeny"></small></td>
                        <td><small class="eredmeny" id="gepEredmeny"></small></td>
                    </tr>
                    <tr>
                        <td colspan="2"><small id="eredmeny">Kezdődhet a játék?</small></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="col-2"></div>
    </div>

    <div id="h3Mezo">
        <h3 id="valassz">Válassz!</h3>
    </div>

    <div class="valasztasDiv">
        <img name="vkokep" onclick="koValaszt()" class="valaszKep" src="/img/kopapirollo/ko.jpg" alt="Kő">
        <img name="vpapirkep" onclick="papirValaszt()" class="valaszKep" src="/img/kopapirollo/papir.jpg" alt="Papír">
        <img name="vollokep" onclick="olloValaszt()" class="valaszKep" src="/img/kopapirollo/ollo.jpg" alt="Olló">
        <img name="vgyikkep" onclick="gyikValaszt()" class="valaszKep" src="/img/kopapirollo/gyik.jpg" alt="Gyík">
        <img name="vspockkep" onclick="spockValaszt()" class="valaszKep" src="/img/kopapirollo/spock.jpg" alt="Spock">
    </div>
    <script src="/js/kopapirollo.js"></script>
</body>

</html>
