<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/kopapirollo.css">
    <title>Document</title>
</head>

<body>

    <!--<script>alert("Üdvözöllek az Agymenők kő-papír-olló játékban!")</script>-->

    <div>
        <h1>Agymenők kő-papír-olló</h1>
    </div>

    <div class="row">
        <div class="col 2">
            <button onclick="szabalyok()" class="btn btn-primary oldalGomb">Szabályok</button>
        </div>
        <div class="col-8">
            <table class="table table-hover table-dark jatekTable">
                <thead>
                    <tr>
                        <th scope="col">Játékos</th>
                        <th scope="col">Gép</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>
                            <small id="jatekosKep">5</small>
                        </td>
                        <td>
                            <small id="gepKep">5</small>
                        </td>
                    </tr>
                    <tr>
                        <td>Játékos: <small id="jatekosEredmeny">0</small></td>
                        <td>Gép: <small id="gepEredmeny">0</small></td>
                    </tr>
                    <tr>
                        <td colspan="2"><button onclick="jatek()" class="btn btn-primary">Játék</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="col 2"></div>
    </div>

    <h3>Válassz!</h3>

    <div class="valasztasDiv">
        <img onclick="koKep()" class="valaszKep" src="/img/ko.jpg" alt="Kő">
        <img class="valaszKep" src="/img/papir.jpg" alt="Papír">
        <img class="valaszKep" src="/img/ollo.jpg" alt="Olló">
        <img class="valaszKep" src="/img/gyik.jpg" alt="Gyík">
        <img class="valaszKep" src="/img/spock.jpg" alt="Spock">
    </div>
        
    <script src="/js/kopapirollo.js"></script>
</body>

</html>
