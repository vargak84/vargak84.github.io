<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/kopapirollo.css">
    <title>Agymenők kő-papír-olló</title>
</head>

<body>

    <!--<script>alert("Üdvözöllek az Agymenők kő-papír-olló játékban!\nJó szórakozást!")</script>-->

    <div>
        <h1>Agymenők kő-papír-olló</h1>
    </div>
    <div class="gomb">
        <button onclick="szabalyok()" class="btn btn-primary oldalGomb">Szabályok</button>
    </div>
    <div class="row">
        <div class="col-2"></div>
        <div class="col-8">
            <table class="table table-hover table-dark jatekTable">
                <thead>
                    <tr>
                        <th scope="col">Játékos</th>
                        <th scope="col">Gép</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>
                            <small><img name="jatekosKep" class="valaszKep" src="/img/sheldon.jpg"
                                    alt="Sheldon"></small>
                        </td>
                        <td>
                            <small><img name="gepKep" class="valaszKep" src="/img/sheldon.jpg" alt="Sheldon"></small>
                        </td>
                    </tr>
                    <tr>
                        <td>Játékos: <small id="jatekosEredmeny"></small></td>
                        <td>Gép: <small id="gepEredmeny"></small></td>
                    </tr>
                    <tr>
                        <td colspan="2"><small id="eredmeny">Kezdődhet a játék?</small></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="col-2"></div>
    </div>

    <h3>Válassz!</h3>

    <div class="valasztasDiv">
        <img name="vkokep" onclick="koValaszt()" class="valaszKep" src="/img/ko.jpg" alt="Kő">
        <img name="vpapirkep" onclick="papirValaszt()" class="valaszKep" src="/img/papir.jpg" alt="Papír">
        <img name="vollokep" onclick="olloValaszt()" class="valaszKep" src="/img/ollo.jpg" alt="Olló">
        <img name="vgyikkep" onclick="gyikValaszt()" class="valaszKep" src="/img/gyik.jpg" alt="Gyík">
        <img name="vspockkep" onclick="spockValaszt()" class="valaszKep" src="/img/spock.jpg" alt="Spock">
    </div>
    <a href=""></a>
    <script src="/js/kopapirollo.js"></script>
</body>

</html>
