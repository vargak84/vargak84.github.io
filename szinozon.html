<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/szinozon.css">
    <title>Színözön</title>
</head>

<body>
    <h1 class="szoveg">Üdözöljük a színözön játékban!</h1>
    <div style="text-align: center; margin: 20px auto;">
        <button onclick="debug()" class="btn btn-warning">Debug</button>
    </div>
    <div class="table1">
        <h3>A megoldás:</h3>
        <table class="table table-bordered">
            <tbody>
                <tr>
                    <td id="megoldasElsoGolyoMezo"></td>
                    <td id="megoldasMasodikGolyoMezo"></td>
                    <td id="megoldasHarmadikGolyoMezo"></td>
                    <td id="megoldasNegyedikGolyoMezo"></td>
                </tr>
            </tbody>
        </table>

        <!-- Button trigger modal -->
        <button id="mutatGomb" type="button" class="btn btn-danger" data-toggle="modal" data-target="#exampleModal">
            Megoldást mutat
        </button>

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel"></h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        Feladod?
                    </div>
                    <div class="modal-footer">
                        <button onclick="megoldasMutat()" type="button" class="btn btn-success" data-dismiss="modal">Igen</button>
                        <button type="button" class="btn btn-danger" data-dismiss="modal">Nem</button>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <div id="hozzaad" class="table1">
        <table id="rejt2" class="table table-bordered">
            <tbody id="tableTbody">

            </tbody>
        </table>
        <button onclick="egyezesVizsgalat()" id="ellenorzesGomb" class="btn btn-success">Ellenőrzés</button>
    </div>

    <div class="table2">
        <h3 class="szoveg">Válassz egy színt!</h3>
        <table class="table table-bordered">
            <tbody>
                <tr>
                    <td id="pirosGolyo"><img onclick="pirosGolyoValaszt()" src="/img/szinozon/piros.png" alt="piros">
                    </td>
                    <td id="feherGolyo"><img onclick="feherGolyoValaszt()" src="/img/szinozon/feher.png" alt="feher">
                    </td>
                    <td id="kekGolyo"><img onclick="kekGolyoValaszt()" src="/img/szinozon/kek.png" alt="kek"></td>
                    <td id="rozsaGolyo"><img onclick="rozsaGolyoValaszt()" src="/img/szinozon/rozsaszin.png"
                            alt="rozsaszin"></td>
                    <td id="narancsGolyo"><img onclick="narancsGolyoValaszt()" src="/img/szinozon/narancs.png"
                            alt="narancs"></td>
                    <td id="lilaGolyo"><img onclick="lilaGolyoValaszt()" src="/img/szinozon/lila.png" alt="lila"></td>
                    <td id="sargaGolyo"><img onclick="sargaGolyoValaszt()" src="/img/szinozon/sarga.png" alt="sarga">
                    </td>
                    <td id="zoldGolyo"><img onclick="zoldGolyoValaszt()" src="/img/szinozon/zold.png" alt="zold"></td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="/js/szinozon.js"></script>
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

</body>

</html>
