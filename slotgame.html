<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/slotgame.css">
    <title>Slot game</title>
</head>

<body>

    <h2>Klasszikus slot game</h2>

    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter">
        Nyereményszorzó
    </button>

    <!-- Modal -->
    <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog"
        aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">Nyereményszorzó</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <img id="nyeremenyszorzo" src="img/slotgame/nyeremenyszorzo.png" alt="Nyereményszorzó">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Bezár</button>
                </div>
            </div>
        </div>
    </div>

    <div>
        <input id="kep1" class="nav-link disabled form-control digit" type="image" src="img/slotgame/spintowin.png">
        <input id="kep2" class="nav-link disabled form-control digit" type="image" src="img/slotgame/spintowin.png">
        <input id="kep3" class="nav-link disabled form-control digit" type="image" src="img/slotgame/spintowin.png">
    </div>

    <div>
        <button id="porgetGomb" onclick="tetVizsgalat()" class="btn btn-primary">Pörget</button>
    </div>

    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <span id="jatekKeretMezo" class="input-group-text">10000</span>
            <span class="input-group-text">Ft</span>
        </div>
        <input id="tetMezo" type="number" class="form-control" placeholder="Add meg a tétet!">
    </div>

    <div id="nyeremenyUzenet" class="alert alert-success" role="alert" hidden>
        Ön nyert <small id="onNyert">0</small> Ft-ot!
    </div>

    <script src="js/stotgame.js"></script>
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

</body>

</html>
